
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop JS</title>
    <link href="stylee.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/70772a0888.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>


<body>
    <!-- heading -->
    <h1 class="heading">Glosario</h1>

    <!-- Cards -->
    <div class="container">

        <!-- begin HTML card -->
        <div class="card">
            
            <div class="card-title">
                <p>HTML</p>
                <button class="card-btn">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>
            <!-- card text -->
            <div>
                <p>HTML es la abreviatura de Hypertext Markup Language. HTML aloja el contenido que vemos en una página (texto, imágenes, etc.) y define la estructura y el orden en que aparece el contenido.</p>    
            </div>
        <!-- end HTML card -->

        <!-- begin CSS card -->
        <div class="card">
            
            <div class="card-title">
                <p>CSS</p>
                <button class="card-btn">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>
            <!-- card text -->
            <div>
                <p>CSS modifies the web page</p>    
            </div>
        <!-- end CSS card -->

        <!-- begin JS card -->
        <div class="card">
            
            <div class="card-title">
                <p>JavaScript</p>
                <button class="card-btn">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>
            <!-- card text -->
            <div>
                <p>JavaScript is a programming languaje</p>
            </div>
        <!-- end JS card -->

    </div>
    
</body>

</html>
